<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gradingstyles.css') }}">
</head>
<body>
    <h2 class="page-title">Grade Predictor</h2>

    <form id="predictForm">
        <label>Upload Excel/CSV file:</label><br>
        <input type="file" name="file"><br><br>

        <label>OR enter comma-separated marks:</label><br>
        <textarea name="rawInput" rows="4" cols="50" placeholder="e.g., 45,50,67,89"></textarea><br><br>

        <label>Enter your marks:</label><br>
        <input type="number" name="marks" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <hr>

    <form id="tableForm">
        <h3 style="text-align:center">Generate Grade Table</h3>
        <label>Upload Excel/CSV file:</label><br>
        <input type="file" name="file"><br><br>

        <label>OR enter comma-separated marks:</label><br>
        <textarea name="rawInput" rows="4" cols="50" placeholder="e.g., 45,50,67,89"></textarea><br><br>

        <button type="submit">Generate Table</button>
    </form>

    <div id="tableOutput"></div>

    <script src="{{ url_for('static', filename='gradepredictor.js') }}"></script>
</body>
</html>
