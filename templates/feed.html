<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Feed</h1>
    {% for post in posts %}
        <div class="post">
            <p>{{ post['PostDate'] }}: {{ post['Content'] }}</p>
            <form action="{{ url_for('like_post', post_id=post['PostID']) }}" method="POST">
                <button type="submit">Like</button>
            </form>
        </div>
    {% endfor %}
    <a href="/create_post">Create Post</a>
</body>
</html>
